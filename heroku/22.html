<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current User</title>
</head>
<body>
    <h1>Get Current User</h1>

    <script>


// Replace with your actual Okta API token and Okta domain
const oktaApiToken = '00ZySYfqE6Hv7lqEVp98dG6F5XaKvt1ohvsT8c0Xvf';
const oktaDomain = 'facs.oktapreview.com';

const apiUrl = `https://${oktaDomain}/api/v1/users/me`;

fetch(apiUrl, {
  method: 'GET',
  headers: {
    'Authorization': `SSWS ${oktaApiToken}`,
    'Accept': 'application/json',
    'Content-Type': 'application/json',
  },
})
  .then(response => {
    if (!response.ok) {
      throw new Error(`Request failed with status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    console.log('User Information:', data);
    // Handle the user data as needed
  })
  .catch(error => {
    console.error('Error fetching user information:', error);
  });
  
      </script>
</body>
</html>
